<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Gestures + Speech + Spotify to maximize productivity and reduce context-switching.">
    <meta name="keywords" content="gestures, speech, spotify, productivity, context-free">
    <meta name="author" content="Maryam Archie, Hiram Moncivais">
    <title>Gesturify</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery.min.js"></script>

    <!-- Semantic UI -->
    <script type="text/javascript" src="lib/semantic.min.js"></script>

    <!-- Leap -->
    <script type="text/javascript" src="lib/leap.min.js"></script>
    <script type="text/javascript" src="lib/leap-plugins.min.js"></script>

    <!-- Underscore -->
    <script type="text/javascript" src="lib/underscore.min.js"></script>

    <!-- Spotify Web Playback SDK -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>

    <!-- App code -->
    <script type="text/javascript" src="app/spotify.js"></script>
    <script type="text/javascript" src="app/main.js"></script>
</head>

<body>
    <div class="ui container">
        <div class="ui sidebar visible inverted vertical menu">
            <i class="disabled circle icon"></i>
            <div class="item name">
                <b>Gesturify</b>
            </div>
            <div class="item">
                <div class="playlist-header">
                    <b>Playlists</b>
                </div>
                <div class="menu listings">
                    <a class="item playlist-item" id="item0">
                        Spring Break Road Trip
                    </a>
                    <a class="item playlist-item" id="item1">
                        Get Pumped
                    </a>
                    <a class="item playlist-item" id="item2">
                        Teenage Angst
                    </a>
                    <a class="item playlist-item" id="item3">
                        Christmas Music
                    </a>
                    <a class="item playlist-item" id="item4">
                        It's a trap!
                    </a>
                    <a class="item playlist-item" id="item5">
                        Focus
                    </a>
                </div>
            </div>
            <div class="ui buttons">
                <button class="ui left attached button playlist" onclick="togglePlaylistMode()">Add to Playlist</button>
                <button class="ui right attached button playlist disabled" onclick="togglePlaylistMode()">Control Player</button>
            </div>
            <div class="ui buttons">
                <button class="ui left attached button volume" onclick="toggleVolumeMode()">Change Volume</button>
                <button class="ui right attached button volume disabled" onclick="toggleVolumeMode()">Control Player</button>
            </div>
        </div>

        <div class="pusher">
            <div class="ui middle aligned one column centered grid">
                <div class="row">
                    <div class="column">
                        <h1 id="title">Gesturify</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <div id="gesture-text"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <div id="song-text">Current track:
                            <span id="song-title"></span>
                        </div>
                        <div id="artist"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
